<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  id="1" src="11.jpg" type="image" onclick="ChangePic(this)" style=" display: block;margin: 1em;padding: 0.2em;box-shadow: 2px 3px 3px #000000; width: 600px; height: 150px;">
<input  id="2" src="20.jpg" type="image" onclick="ChangePic(this)" style=" display: block;margin: 1em;padding: 0.2em;box-shadow: 2px 3px 3px black; width: 600px; height: 150px;">
<input  id="3" src="32.jpg" type="image" onclick="ChangePic(this)" style=" display: block;margin: 1em;padding: 0.2em;box-shadow: 2px 3px 3px black; width: 600px; height: 150px;">
<script>
    function ChangePic(num) {
        let random = (Math.floor(Math.random()*10)+1)%3;
        let pic = num.getAttribute("id");
        let element = pic + random + " .jpg";
        num.src=element;
    }
</script>
</body>
</html>
